version: 2

models:
## Final

  - name: core__condition
    description: >
      The core condition table contains information related to medical conditions patients have, 
      including problems, admitting diagnosis codes, and billable diagnosis codes.  
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: condition
      tags: core
      materialized: table
    columns:
      - name: condition_id
        description: Unique identifier for each condition in the table.
      - name: patient_id
        description: Unique identifier for each patient in the dataset.
      - name: encounter_id
        description: Unique identifier for each encounter.
      - name: claim_id
        description: Unique identifier for each claim.
      - name: recorded_date
        description: Date when the condition was recorded.
      - name: onset_date
        description: Date when the condition first occurred.
      - name: resolved_date
        description: Date when the condition was resolved.
      - name: status
        description: Status of the condition.
      - name: condition_type
        description: The type of condition i.e. problem, admitting, or billing.
      - name: source_code_type
        description: The type of condition code reported in the source system e.g. ICD-10-CM.
        meta:
          terminology: /terminology/tuva-concepts/code-type
      - name: source_code
        description: The condition code in the source system e.g. the ICD-10 code.
        meta:
          terminology: /terminology/conditions-and-procedures/icd-10-cm
      - name: source_description
        description: Description of the condition code in the source system.
      - name: normalized_code_type
        description: The normalized type of condition code.
        meta:
          terminology: /terminology/tuva-concepts/code-type
      - name: normalized_code
        description: The normalized condition code.
        meta:
          terminology: /terminology/conditions-and-procedures/icd-10-cm
      - name: normalized_description
        description: Normalized description of the condition code.
      - name: condition_rank
        description: >
          The numerical ranking of a diagnosis code in a claim.  Principle diagnosis code is given a ranking of 1.
          Claims data typically has a strict ranking of conditions whereas medical records will often not have this information or
          the information won't be accurate.
        data_type: integer
      - name: present_on_admit_code
        description: The present_on_admit_code related to the condition.
        meta:
          terminology: /terminology/administrative-codes/present-on-admission
      - name: present_on_admit_description
        description: The description of the present_on_admit_code for the condition.
      - name: data_source
        description: User-configured field that indicates the data source (e.g. typically named after the payer and state "BCBS Tennessee").
      - name: tuva_last_run
        description: The last time the data was refreshed.  Generated by `dbt_utils.pretty_time` as the local time of the `dbt run` environment.  Timezone is configurable via the `tuva_last_run` var.


  - name: core__eligibility
    description: >
      Thet eligibility table contains information on patient health plan and supplemental insurance eligibility.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: eligibility
      tags: core
      materialized: table
    columns:
      - name: patient_id
        description: Unique identifier for each patient in the dataset.
      - name: member_id
        description: >
          Identifier that links a patient to a particular insurance product or health plan. A patient can have more than
           one member_id because they can have more than one insurance product/plan.
      - name: birth_date
        description: Date the patient was born.
      - name: death_date
        description: Date the patient died.
      - name: enrollment_start_date
        description: Date the patient's insurance eligibility began.
      - name: enrollment_end_date
        description: Date the patient's insurance eligibility ended.
      - name: payer
        description: Name of the payer (i.e. health insurer) providing coverage.
      - name: payer_type
        description: Type of payer (e.g. commercial, medicare, medicaid, etc.).
        meta:
          terminology: /terminology/tuva-concepts/payer-type
      - name: original_reason_entitlement_code
        description: Original reason for Medicare entitlement code.
        meta:
          terminology: /terminology/administrative-codes/medicare-orec
      - name: dual_status_code
        description: Indicates whether the patient is dually eligible for Medicare and Medicaid.
        meta:
          terminology: /terminology/administrative-codes/medicare-dual-eligibility
      - name: medicare_status_code
        description: Indicates how the patient became eligible for Medicare.
        meta:
          terminology: /terminology/administrative-codes/medicare-status
      - name: data_source
        description: User-configured field that indicates the data source (e.g. typically named after the payer and state "BCBS Tennessee").
      - name: tuva_last_run
        description: Date when the data was last refreshed. Generated by `dbt_utils.pretty_time` as the local time of the `dbt run` environment.  Timezone is configurable via the `tuva_last_run` var.


  - name: core__encounter
    description: >
      The encounter table contains information about patients visits (i.e. encounters).  This includes acute inpatient,
      emergency department, office visits, SNF stays, etc.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: encounter
      tags: core
      materialized: table
    columns:
      - name: encounter_id
        description: Unique identifier for each encounter.
      - name: patient_id
        description: Unique identifier for a patient.
      - name: encounter_type
        description: Indicates the type of encounter e.g. acute inpatient, emergency department, etc.
        meta:
          terminology: /terminology/tuva-concepts/encounter-type
      - name: encounter_start_date
        description: Date when the encounter started.
      - name: encounter_end_date
        description: Date when the encounter ended.
      - name: length_of_stay
        description: Length of the encounter calculated as encounter_end_date - encounter_start_date.
      - name: admit_source_code
        description: Admission source code for the encounter.
        meta:
          terminology: /terminology/administrative-codes/admit-source
      - name: admit_source_description
        description: Description of the admit_source_code for the encounter.
      - name: admit_type_code
        description: Admission type code for the encounter.
        meta:
          terminology: /terminology/administrative-codes/admit-type
      - name: admit_type_description
        description: Description of the admit_type_code for the encounter.
      - name: discharge_disposition_code
        description: Discharge disposition code for the encounter.
        meta:
          terminology: /terminology/administrative-codes/discharge-disposition
      - name: discharge_disposition_description
        description: Description of the discharge_disposition_code for the encounter.
      - name: attending_provider_id
        description: attending provider for the encounter.
        meta:
          terminology: /terminology/providers/provider
      - name: billing_npi
        description: Billing NPI for the encounter (typically represents organization billing the claim).
        meta:
          terminology: /terminology/providers/provider
      - name: facility_npi
        description: Facility NPI for the encounter (typically represents the facility where services were performed).
        meta:
          terminology: /terminology/providers/provider
      - name: primary_diagnosis_code
        description: >
          Primary diagnosis code for the encounter.  If from claims the primary diagnosis code comes from the institutional
          claim.
      - name: primary_diagnosis_description
        description: Description of the primary diagnosis code.
      - name: ms_drg_code
        description: MS-DRG code for the encounter.
        meta:
          terminology: /terminology/conditions-and-procedures/ms-drg
      - name: ms_drg_description
        description: Description of the ms_drg_code.
      - name: apr_drg_code
        description: APR-DRG code for the encounter.
        meta:
          terminology: /terminology/conditions-and-procedures/apr-drg
      - name: apr_drg_description
        description: Description of the APR-DRG code.
      - name: paid_date
        description: The date when the last claim for the encounter was paid.
      - name: paid_amount
        description: The total amount paid for the encounter by the insurer.
      - name: allowed_amount
        description: The total amount allowed (includes amount paid by the insurer and patient) on the encounter.
      - name: charge_amount
        description: The total amount charged on the encounter by the provider.
      - name: total_cost_amount
        description: The total amount paid on the encounter by different parties.
      - name: data_source
        description: User-configured field that indicates the data source (e.g. typically named after the payer and state "BCBS Tennessee").
      - name: tuva_last_run
        description: The time at with the model was materialized. Generated by `dbt_utils.pretty_time` as the local time of the `dbt run` environment.  Timezone is configurable via the `tuva_last_run` var.


  - name: core__lab_result
    description: >
      The lab result table contains information about lab test results, including the LOINC code and description, units, 
      reference range, and result.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: lab_result
      tags: core
      materialized: table
    columns:
      - name: lab_result_id
        description: Unique identifier for the lab test.
      - name: patient_id
        description: Unique identifier for each patient.
      - name: encounter_id
        description: Unique identifier for each encounter.  Included in this table if the lab test can be linked to an encounter.
      - name: accession_number
        description: The lab order number from the source system.
      - name: source_code_type
        description: The code type from the source system.
      - name: source_code
        description: The code for the lab from the source system.
      - name: source_description
        description: The description for the lab test from the source system.
      - name: source_component
        description: The description for the component of the test from the source system.
      - name: normalized_code_type
        description: The normalized code type.
      - name: normalized_code
        description: The normalized code e.g. LOINC.
      - name: normalized_description
        description: The normalized description for the code.
      - name: normalized_component
        description: The normalized component.
      - name: status
        description: The status of the lab test.
      - name: result
        description: The result of the lab test.
      - name: result_date
        description: Date of the test result.
      - name: collection_date
        description: Date the test was collected.
      - name: source_units
        description: Source units of the lab test.
      - name: normalized_units
        description: Normalized units of the lab test.
      - name: source_reference_range_low
        description: The low end of the reference range from the source system.
      - name: source_reference_range_high
        description: The high end of the reference range from the source system.
      - name: normalized_reference_range_low
        description: The normalized low end of the reference range.
      - name: normalized_reference_range_high
        description: The normalized high end of the reference range.
      - name: source_abnormal_flag
        description: Indicates whether the result is abnormal or normal.
      - name: normalized_abnormal_flag
        description: Normalized abnormal flag.
      - name: specimen
        description: The type of specimen e.g. blood, plasma, urine.
      - name: ordering_practitioner_id
        description: Unique identifier for the practitioner who ordered the lab test.
      - name: data_source
        description: Custom description of the source system e.g. Epic.
      - name: tuva_last_run
        description: Date when the data was last refreshed.
          

  - name: core__location
    description: >
      The location table contains information on practice and facility locations where patients receive medical care.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: location
      tags: core
      materialized: table
    columns:
      - name: location_id
        description: Unique identifier for each location.
      - name: npi
        description: The national provider identifier associated with the location e.g. facility_npi.
      - name: name
        description: The name of the location.
      - name: facility_type
        description: The type of facility e.g. acute care hospital.
      - name: parent_organization
        description: The parent organization associated with the facility.
      - name: address
        description: The street address of the location.
      - name: city
        description: The city of the location.
      - name: state
        description: The state of the location.
      - name: zip_code
        description: The zip code of the location.
      - name: latitude
        description: The latitude of the location.
      - name: longitude
        description: The longitude of the location.
      - name: data_source
        description: Custom description of the source system e.g. Epic.
      - name: tuva_last_run
        description: Date when the data was last refreshed.       


  - name: core__medical_claim
    description: >
      The medical claim table contains information on services rendered to patients and billed by the provider
      to the insurer as claims.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: medical_claim
      tags: core
      materialized: table
    tests:
      - unique:
          column_name: "(claim_id||'-'||claim_line_number)"
    columns:
      - name: claim_id
        description: Unique identifier for each claim.
      - name: claim_line_number
        description: Indicates the line number for the particular line of the claim.
        data_type: integer
      - name: claim_type
        description: Indicates whether the claim is professional (CMS-1500), institutional (UB-04), dental, or vision.
        meta:
          terminology: /terminology/tuva-concepts/claim-type
      - name: patient_id
        description: Unique identifier for each patient in the dataset.
      - name: member_id
        description: Identifier that links a patient to a particular insurance product or health plan. A patient can have more than one member_id because they can have more than one insurance product/plan.
      - name: claim_start_date
        description: Start date for the claim.
      - name: claim_end_date
        description: End date for the claim.
      - name: claim_line_start_date
        description: Start date for the claim line.
      - name: claim_line_end_date
        description: End date for the claim line.
      - name: admission_date
        description: Admission date for the claim (inpatient claims only).
      - name: discharge_date
        description: Discharge date for the claim (inpatient claims only).
      - name: admit_source_code
        description: Indicates where the patient was before the healthcare encounter (inpatient claims only).
        meta:
          terminology: /terminology/administrative-codes/admit-source
      - name: admit_type_code
        description: Indicates the type of admission (inpatient claims only).
        meta:
          terminology: /terminology/administrative-codes/admit-type
      - name: discharge_disposition_code
        description: Indicates the type of setting the patient was discharged to (institutional inpatient claims only).
        meta:
          terminology: /terminology/administrative-codes/discharge-disposition
      - name: place_of_service_code
        description: Place of service for the claim (professional claims only).
        meta:
          terminology: /terminology/administrative-codes/place-of-service
      - name: bill_type_code
        description: Bill type code for the claim (institutional claims only).
        meta:
          terminology: /terminology/administrative-codes/bill-type
      - name: ms_drg_code
        description: MS-DRG for the claim (inpatient claims only).
        meta:
          terminology: /terminology/conditions-and-procedures/ms-drg
      - name: apr_drg_code
        description: APR-DRG for the claim (inpatient claims only).
        meta:
          terminology: /terminology/conditions-and-procedures/apr-drg
      - name: revenue_center_code
        description: Revenue center code for the claim line (institutional only and typically multiple codes per claim).
        meta:
          terminology: /terminology/administrative-codes/revenue-center
      - name: service_unit_quantity
        description: The number of units for the particular revenue center code.
        data_type: integer
      - name: hcpcs_code
        description: HCPCS level 1 or level 2 code for the claim line.
        meta:
          terminology: /terminology/conditions-and-procedures/hcpcs-level-2
      - name: hcpcs_modifier_1
        description: 1st modifier for HCPCS code.
        meta:
          terminology: /terminology/conditions-and-procedures/hcpcs-level-2
      - name: hcpcs_modifier_2
        description: 2nd modifier for HCPCS code.
        meta:
          terminology: /terminology/conditions-and-procedures/hcpcs-level-2
      - name: hcpcs_modifier_3
        description: 3rd modifier for HCPCS code.
        meta:
          terminology: /terminology/conditions-and-procedures/hcpcs-level-2
      - name: hcpcs_modifier_4
        description: 4th modifier for HCPCS code.
        meta:
          terminology: /terminology/conditions-and-procedures/hcpcs-level-2
      - name: hcpcs_modifier_5
        description: 5th modifier for HCPCS code.
        meta:
          terminology: /terminology/conditions-and-procedures/hcpcs-level-2
      - name: rendering_npi
        description: Rendering NPI for the claim (typically represents the physician or entity providing services).
        meta:
          terminology: /terminology/providers/provider
      - name: billing_npi
        description: Billing NPI for the claim (typically represents organization billing the claim).
        meta:
          terminology: /terminology/providers/provider
      - name: facility_npi
        description: Facility NPI for the claim (typically represents the facility where services were performed).
        meta:
          terminology: /terminology/providers/provider
      - name: paid_date
        description: The date the claim was paid.
      - name: paid_amount
        description: The total amount paid on the claim by the insurer.
      - name: allowed_amount
        description: The total amount allowed (includes amount paid by the insurer and patient) on the claim.
      - name: charge_amount
        description: The total amount charged on the claim by the provider.
      - name: total_cost_amount
        description: The total amount paid on the claim by different parties.
      - name: encounter_type
        description: The type of encounter this claim belongs to.
      - name: encounter_id
        description: The encounter_id for the encounter that this claims belongs to.
      - name: service_category_1
        description: The broader service category this claim belongs to.
        meta:
          terminology: /value-sets/service-category
      - name: service_category_2
        meta:
          terminology: /value-sets/service-category
        description: The more specific service category this claim belongs to.
      - name: data_source
        description: User-configured field that indicates the data source (e.g. typically named after the payer and state "BCBS Tennessee").


  - name: core__medication
    description: >
      The medication table contains information on medications ordered and/or administered during a patient encounter.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: medication
      tags: core
      materialized: table
    columns:
      - name: medication_id
        description: Unique identifier for each medication in the table.
      - name: patient_id
        description: Unique identifier for each patient in the dataset.
      - name: encounter_id
        description: Unique identifier for each encounter in the dataset.
      - name: dispensing_date
        description: Date the medication was dispensed.
      - name: prescribing_date
        description: Date the medication was prescribed.
      - name: source_code_type
        description: The source code type of the medication.
      - name: source_code
        description: The source code for the medication.
      - name: source_description
        description: The source description of the medication.
      - name: ndc_code
        description: National drug code associated with the medication.
      - name: ndc_description
        description: Description for the NDC.
      - name: rxnorm_code
        description: RxNorm code associated with the medication.
      - name: rxnorm_description
        description: Description for the RxNorm code.
      - name: atc_code
        description: ATC code for the medication.
      - name: atc_description
        description: Description for the ATC code.
      - name: route
        description: The route used to administer the medication.
      - name: strength
        description: The strength of the medication.
      - name: quantity
        description: The quantity of the medication.
      - name: quantity_unit
        description: The units for the quantity.
      - name: days_supply
        description: The number of days supply included.
      - name: practitioner_id
        description: Unique identifier for the practitioner who ordered the medication.
      - name: data_source
        description: Custom description of the source system e.g. Epic.
      - name: tuva_last_run
        description: Date when the data was last refreshed.    


  - name: core__observation
    description: >
      The observation table contains information on measurements other than lab tests e.g. blood pressure, height, and weight.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: observation
      tags: core
      materialized: table
    columns:
      - name: observation_id
        description: Unique identifier for each observation in the dataset.
      - name: patient_id
        description: Unique identifier for each patient in the dataset.
      - name: encounter_id
        description: Unique identifier for each encounter in the dataset.
      - name: panel_id
        description: Unique identifier for the panel.
      - name: observation_date
        description: Date the observation was recorded.
      - name: observation_type
        description: Type of observation.
      - name: source_code_type
        description: Source code type of the observation.
      - name: source_code
        description: Source code of the observation.
      - name: source_description
        description: Source description of the observation.
      - name: normalized_code_type
        description: Normalized code type of the observation.
      - name: normalized_code
        description: Normalized code of the observation.
      - name: normalized_description
        description: Normalized description of the observatino.
      - name: source_units
        description: Source units of the lab test.
      - name: normalized_units
        description: Normalized units of the lab test.
      - name: source_reference_range_low
        description: The low end of the reference range from the source system.
      - name: source_reference_range_high
        description: The high end of the reference range from the source system.
      - name: normalized_reference_range_low
        description: The normalized low end of the reference range.
      - name: normalized_reference_range_high
        description: The normalized high end of the reference range.
      - name: data_source
        description: Custom description of the source system e.g. Epic.
      - name: tuva_last_run
        description: Date when the data was last refreshed.   


  - name: core__patient
    description: >
      The patient table contains demographic and geographic information on patients.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: patient
      tags: core
      materialized: table
    columns:
      - name: patient_id
        description: Unique identifier for each person across all datasets.
      - name: sex
        description: The gender of the patient.
        meta:
          terminology: /terminology/demographics/gender
      - name: race
        description: The race of the patient.
        meta:
          terminology: /terminology/demographics/race
      - name: birth_date
        description: The birth date of the patient.
      - name: death_date
        description: The death date of the patient if there is one.
      - name: death_flag
        description: A flag indicating if the patient has died.
        data_type: boolean
      - name: first_name
        description: The first name of the patient.
      - name: last_name
        description: The last name of the patient.
      - name: address
        description: The address of the patient.
      - name: city
        description: The city where the patient lives.
      - name: state
        description: The state where the patient lives.
      - name: zip_code
        description: The zip code for the patient.
      - name: county
        description: The county for the patient.
      - name: latitude
        description: The latitude for the patient.
      - name: longitude
        description: The longitude for the patient.
      - name: phone
        description: The phone number for the patient.
      - name: data_source
        description: User-configured field that indicates the data source (e.g. typically named after the payer and state "BCBS Tennessee").
      - name: tuva_last_run
        description: The time at with the model was materialized. Generated by `dbt_utils.pretty_time` as the local time of the `dbt run` environment.  Timezone is configurable via the `tuva_last_run` var.


  - name: core__pharmacy_claim
    description: >
      The pharmacy claim table contains information on prescription drugs that were filled and billed to the insurer.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_core
        {% else %}core{%- endif -%}
      alias: pharmacy_claim
      tags: core
      materialized: table
    columns:
      - name: claim_id
        description: Unique identifier for each claim.
      - name: claim_line_number
        description: Indicates the line number for the particular line of the claim.
        data_type: integer
      - name: patient_id
        description: Unique identifier for each patient in the dataset.
      - name: member_id
        description: Identifier that links a patient to a particular insurance product or health plan. A patient can have more than one member_id because they can have more than one insurance product/plan.
      - name: prescribing_provider_npi
        description: NPI for the provider that wrote the prescription (e.g. priamry care physician).
        meta:
          terminology: /terminology/providers/provider
      - name: dispensing_provider_npi
        description: NPI for the provider that dispensed the prescription (e.g. pharmacy).
        meta:
          terminology: /terminology/providers/provider
      - name: dispensing_date
        description: Date the prescription was filled.
      - name: ndc_code
        description: National drug code on the claim.
      - name: quantity
        description: Number of doses.
        data_type: integer
      - name: days_supply
        description: Number of days supply.
        data_type: integer
      - name: refills
        description: Number of refills for the prescription.
        data_type: integer
      - name: paid_date
        description: Date the claim was paid.
      - name: paid_amount
        description: Amount paid by the health insurer for the claim.
      - name: allowed_amount
        description: Contractual amount allowed to be paid by the payer + patient.
      - name: data_source
        description: User-configured field that indicates the data source (e.g. typically named after the payer and state "BCBS Tennessee").
      - name: tuva_last_run
        description: The time at with the model was materialized. Generated by `dbt_utils.pretty_time` as the local time of the `dbt run` environment.  Timezone is configurable via the `tuva_last_run` var.

  - name: core__practitioner
    description: >
